<div class="row">
    <div class="col-xs-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email"
                 id="email"
                  class="form-control"
                  name="email"
                  ngModel
                  required
                  email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                 type="password"
                 id="password" 
                 class="form-control"
                 name="password"
                 ngModel
                 required
                 minlength="6"
                 >
              </div>
              <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                        <button 
                        class="btn btn-primary form-control" 
                        type="submit"
                        [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'SignUp'}}</button>
                       
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                        <button class="btn btn-warning form-control" type="button" (click)="onSwitchMode()">Switch To {{!isLoginMode ? 'Login':'SignUp'}}</button>
                       
                    </div>
                  </div>
              </div>
             
        </form>
    </div>
</div>
