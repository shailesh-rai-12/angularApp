<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
        alt="" 
        class="img-resonsive"
        style="max-height:150px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" appDropdown>
            <!-- <button class="btn btn-primary dropdown-toggle" aria-expanded="true"> -->
                <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
        
            <ul class="dropdown-menu">
                <!-- <li><a style="cursor:pointer;" (click)="addToShoppingList()">To ShoppingList</a></li> -->
                <li><a>To ShoppingList</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name+'('+ingredient.amount+')'}}</li>
        </ul>
    </div>
</div>
